<!DOCTYPE html>
<html>
<title>Survey Form</title>
<h1 id="title">Survey Form</h1>
<p id="description">This is a survey form</p>
<form id="survey-form">
<label id="name-label">Name: <input placeholder="Name here" id="name" type="text" required></input></label>
<label id="email-label">E-mail: <input placeholder="Email here" id="email" type="email" required></input></label>
<label id="number-label">Number: <input placeholder="Number here" id="number" type="number" min="5" max="100"></input></label>
<select id="dropdown">
<option>Option 1</option>
<option>Option 2</option> 
</select>
<input type="radio"name="radButton" value="r1"> RadOption1</input>
<input type="radio"name="radButton" value="r2">RadOption2</input>
<input type="checkbox" value="1"> chkbox1
<input type="checkbox" value="2"> chkbox2
<input type="checkbox" value="3"> chkbox3
<textarea></textarea>
<button type="submit" id="submit">Submit</button>


</form>
</html>
